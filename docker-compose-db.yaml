version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: adsaga-postgres
    environment:
      POSTGRES_DB: agent_db
      POSTGRES_USER: adsaga
      POSTGRES_PASSWORD: pichi@1703
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
